   <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label>
      Nombre:
      <input type="text" formControlName="name">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <div *ngIf="registerForm.get('name')?.hasError('required')">El nombre es obligatorio</div>
      </div>
    </label>
    <label>
      Email:
      <input type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.hasError('required')">El email es obligatorio</div>
        <div *ngIf="registerForm.get('email')?.hasError('email')">El email no es válido</div>
      </div>
    </label>
    <label>
      Contraseña:
      <input type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria</div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</div>
      </div>
    </label>
    <label>
      Confirmar contraseña:
      <input type="password" formControlName="confirmPassword">
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')">La confirmación de la contraseña es obligatoria</div>
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">Las contraseñas no coinciden</div>
      </div>
    </label>
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
